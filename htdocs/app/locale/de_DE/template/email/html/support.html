<!--@subject Email - Support @-->
<h4>Haben Sie Fragen zu Ihren Bestellungen?</h4>
<p>
    {{depend store_phone}}
    <b>Rufen Sie uns an:</b>
    <a href="tel:{{var store_phone}}">{{var store_phone}}</a><br>
    {{/depend}}
    {{depend store_hours}}
    <span class="no-link">{{var store_hours}}</span><br>
    {{/depend}}
    {{depend store_email}}
    <b>Benachrichtigen Sie uns per eMail:</b> <a href="mailto:{{var store_email}}">{{var store_email}}</a>
    {{/depend}}
</p>
